  <style>
    :root{
      --bg-1:#000;
      --bg-2:#080808;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.78);
      --accent-pink:#E1306C;
      --snap:#fffc00;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      direction:rtl;
    }

    .card{
      width:100%;
      max-width:720px;
      padding:40px 28px;
      text-align:center;
    }

    /* ÿ™ÿ≠Ÿäÿ© ŸÅŸàŸÇ */
    .welcome {
      font-size:16px;
      color:var(--muted);
      margin-bottom:18px;
      opacity:0.95;
    }

    .profile-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .profile-img {
      width:220px;
      height:220px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 0 60px rgba(255,255,255,0.02) inset;
      transition:transform .45s cubic-bezier(.2,.9,.3,1), box-shadow .45s;
      transform:translateY(0);
      background:#222;
    }

    .profile-img:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 18px 60px rgba(0,0,0,0.7), 0 0 40px rgba(225,48,108,0.06);
    }

    .name {
      font-size:30px;
      font-weight:800;
      margin:6px 0 6px;
      letter-spacing:0.4px;
    }

    .bio {
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      max-width:720px;
      margin:0 0 10px;
    }

    .flags{
      font-size:20px;
      margin:10px 0 14px;
    }

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:11px 22px;
      border-radius:28px;
      border:1px solid rgba(255,255,255,0.08);
      text-decoration:none;
      color:var(--text);
      font-weight:700;
      transition:transform .18s, box-shadow .18s;
      box-shadow:0 6px 18px rgba(0,0,0,0.45);
    }

    .btn:active{ transform:translateY(1px) }

    .btn.instagram{
      background: linear-gradient(90deg, var(--accent-pink) 0%, #C13584 100%);
      border:none;
      color:white;
    }

    .btn.snap{
      background:transparent;
      border:2px solid var(--snap);
      color:var(--snap);
      font-weight:800;
    }

    .btn .icon {
      display:inline-block;
      width:18px;height:18px;
      line-height:18px;font-size:14px;text-align:center;
    }

    /* small screens */
    @media (max-width:480px){
      .profile-img{ width:160px; height:160px;}
      .name{ font-size:22px;}
      .bio{ font-size:14px; }
      .btn{ padding:10px 16px; font-size:14px; }
    }

  </style>
